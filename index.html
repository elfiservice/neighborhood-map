<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Neighborhood Map - Armando Jr.</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Titillium+Web:100,300,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <div class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input id="search-input" data-bind="click: openListContainer" type="text" class="form-control" placeholder="Search">
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="row container-map" >
            <div class="list-box" data-bind="css: { 'open': visibleMenu }">
              <button id="close-btn" class="close-list-box-btn" data-bind="click: openListContainer">
              X
            </button>
            <div class="list-box-content">
              <ul id="list-of-places" data-bind="foreach: placeList">
                <li data-bind="text: title, click: $parent.setPlaceMarker">

                </li>
              </ul>
            </div>

          </div>
          <div id="map"></div>
        </div>

            <script src="js/lib/jquery.js"></script>
            <script src="js/lib/bootstrap.min.js"></script>
            <script src="js/lib/knockout.js"></script>
            <script src="js/map.js"></script>
            <script src="js/app.js"></script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCOFng3S8wkDSaA9PvWjQcY2dFcdN2ATzE&v=3&callback=initMap">
            </script>
</body>
</html>
